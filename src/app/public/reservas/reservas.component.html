<app-header></app-header>

<div class="list mt-8">
  <form class="w-full max-w-lg mx-auto grid grid-cols-2 gap-4">
    <div class="col-span-1">
      <div class="mb-6">
        <label class="block mb-2">Fecha de inicio:</label>
        <mat-form-field appearance="fill">
          <input matInput [matDatepicker]="picker1" placeholder="Fecha de inicio" required>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="mb-6">
        <label class="block mb-2">Fecha de fin:</label>
        <mat-form-field appearance="fill">
          <input matInput [matDatepicker]="picker2" placeholder="Fecha de fin" required>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="col-span-1">
      <div class="mb-4">
        <label class="block mb-2" for="subtotal">Subtotal:</label>
        <input
          class="block w-full appearance-none border border-gray-300 py-2 px-4 rounded leading-tight focus:outline-none focus:border-blue-500"
          type="text" placeholder="Subtotal" id="subtotal" name="subtotal" readonly>
      </div>
      <div class="text-center">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit" (click)="irAPago()">Pagar</button>
      </div>
    </div>
  </form>
</div>

<app-footer></app-footer>
